<!DOCTYPE html>
<html>

<head>
    	<style id="antiClickjack">body{display:none !important;}</style>
    	<script type="text/javascript">
    		if (self === top) {
    			var antiClickjack = document.getElementById("antiClickjack");
    			antiClickjack.parentNode.removeChild(antiClickjack);
    		} else {
    			top.location = self.location;
    		}
    	</script>
	<link rel="apple-touch-icon" sizes="57x57" href="image/binary-style/favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="image/binary-style/favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="image/binary-style/favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="image/binary-style/favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="image/binary-style/favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="image/binary-style/favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="image/binary-style/favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="image/binary-style/favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="image/binary-style/favicons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="image/binary-style/favicons/favicon-192x192.png">
	<link rel="icon" type="image/png" sizes="160x160" href="image/binary-style/favicons/favicon-160x160.png">
	<link rel="icon" type="image/png" sizes="96x96" href="image/binary-style/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="image/binary-style/favicons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="image/binary-style/favicons/favicon-32x32.png">
	<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
	<meta http-equiv="pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="referrer" content="origin">
    <title>Binary Bot</title>
    <link href="css/undefined" rel="stylesheet" />    <link rel="stylesheet" href="css/binary.css">
    <link href="css/undefined" rel="stylesheet" /></head>

<body>
    <span id="limits-dialog"></span>
    <span id="integrations-dialog"></span>
    <span id="chart-dialog"></span>
    <span id="trading-view-dialog"></span>
    <span id="logPanel" class="draggable-dialog" data-i18n-title="Log">
      <div id="logTable" class="logTable-scroll"></div>
    </span>
    <span id="summaryPanel" class="draggable-dialog" data-i18n-title="Summary"></span>
    <div>
        <div class="blocker"></div>
        <div class="reality-check" style="display: none">
            <h1 data-i18n-text="Reality Check"></h1>
            <p data-i18n-text="Options trading can become a real addiction, as can any other activity pushed to its limits. To avoid the danger of such an addiction, we provide a reality-check that gives you a summary of your trades and accounts on a regular basis."></p>
            <p data-i18n-text="Please specify your preferred reality-check interval in minutes">
                <input id="realityDuration" interval="1" maxlength="2" value="10">
            </p>
            <p id="rc-err" style="display: none;" class="error-msg" data-i18n-text="Please enter a number between 10 to 60."></p>
            <div>
                <button bcont="1" class="button" id="continue-trading" data-i18n-text="Continue Trading"></button>
                <a id="statement-reality-check" class="button-secondary" href="#">
                    <span data-i18n-text="Statement"></span>
                </a>
                <a id="logout-reality-check" class="button-secondary" href="#">
                    <span data-i18n-text="Log out"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="barspinner dark">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
    <div id='header-wrapper'></div>
    <div id="main"></div>
       
        <div id="toolbox-account" class="right-header" style="display: none">
            <button id="toolbox-login" data-i18n-text="Log in"></button>
            <div id="toolbox-account-list">
                <a href="javascript:;">
                    <ul id="toolbox-main-account" class="nav-menu">
                        <li class="account-type"></li>
                        <li class="account-id"></li>
                        <li class="topMenuBalance"></li>
                        <li class="nav-caret"></li>
                    </ul>
                </a>
            </div>
        </div>
    <ul id="toolbox-all-accounts" class="nav-menu main-nav" style="display: none;">
        <li>
            <ul>
                <div class="login-id-list"></div>
                <a href="javascript:;" id="toolbox-btn_logout" class="logout">
                    <li id="toolbox-logout" data-i18n-text="Log out"></li>
                </a>
            </ul>
        </li>
    </ul>

    <div id="blocklyArea"></div>
    <div id="blocklyDiv" style="position: absolute;"></div>
    
    <form id="fileUploadForm" style="display: none;">
        <input data-i18n-title="Open an already saved XML file and retrieve its blocks" type="file" id="files" accept=".xml"
            multiple />
    </form>
    <audio id="announcement" src="sound/announcement.ogg" autostart="false"></audio>
    <audio id="earned-money" src="sound/coins.ogg" autostart="false"></audio>
    <audio id="job-done" src="sound/job-done.ogg" autostart="false"></audio>
    <audio id="error" src="sound/out-of-bounds.ogg" autostart="false"></audio>
    <audio id="severe-error" src="sound/i-am-being-serious.ogg" autostart="false"></audio>
    <script src="js/undefined"></script><script src="js/bot.js"></script>    <!-- Google Tag Manager (noscript) --> <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P97C2DZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript> <!-- End Google Tag Manager (noscript) -->    <iframe id="localstorage-sync" sandbox="allow-same-origin allow-scripts" style="display: none; visibility: hidden;"></iframe>
    <div class="notifyjs-corner" style="bottom: 0px; right: 0px;"></div>
    <div class="notifyjs-corner" style="bottom: 0px; left: 0px;"></div>
    <script>
        document.getElementById("localstorage-sync").src = window.location.hostname.includes("staging") ? "https://staging-app.deriv.com/localstorage-sync.html" : "https://app.deriv.com/localstorage-sync.html";
    </script>
</body>

</html>
